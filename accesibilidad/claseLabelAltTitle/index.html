<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Alt Title</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>What's is your name?</span>
                <input id="name" type="text">
            </label>
            <label for="staeted-studdying">
                <span>What day do you started to study in platzi?</span>
                <input id="staeted-studdying" type="date">
            </label>
            <label for="time-to-study">
                <span>What time do you study?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>

        <section>
            <img src="./white-and-black-short-coated-dog-4587987.jpg" alt="It's a dog very cute" title="It's a dog">
        </section>
    </main>
</body>
</html>
