<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>What is your name?</span>
            <input type="text" id="name" placeholder="Your name">
        </label>
        <label for="startPlatzi">
            <span>What day did you start at platzi?</span>
            <input type="date" id="startPlatzi">
        </label>
        <label for="timeStudy">
            <span>What time do you study?</span>
            <input type="time" id="timeStudy">
        </label>
    </form>
</body>
</html>
