<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveImg</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <picture>
            <source media="(min-width: 1300px)" srcset="./imgs/large.jpg"><!--Esta estiqueta permite que el navegador utilice la imagen más grande dependiendo del tamaño de la ventana-->
            <source media="(min-width: 1000px)" srcset="./imgs/medium.jpg"><!--Las etiquetas picture son las que se deben utilizar para mostrar imágenes responsive, adicional a esto siempre se debe poner el source de la imagen más grande a la más pequeña-->
            <img src="./imgs/small.jpg" alt="Image for a example">
        </picture>
    </main>
</body>
</html>
